<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefening A</title>
</head>
<body>
    <div>
        <h1>onFocus</h1>
        <input type="text" value="" name="" id="onFocus" placeholder="type some text here!"/>
    </div>
    <div>
        <h1>onChange</h1>
        <input type="text" value="" name="" id="onChange" placeholder="type some text here!"/>
    </div>
    <div>
        <h1>onMouseOver</h1>
        <p id="onMouseOver">Mouse over this paragraph to see what happens!</p>
    </div>
    <div>
        <h1>onMouseOut</h1>
        <p id="onMouseOut">Mouse out this paragraph to see what happens!</p>
    </div>
    <div>
        <h1>onClick</h1>
        <button id="onClick">Click me!</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
